<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Compressor</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --accent: #f72585;
            --success: #4cc9f0;
            --warning: #f8961e;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --border-radius: 8px;
            --box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .upload-container {
            text-align: center;
            margin: 30px 0;
        }

        .upload-area {
            border: 2px dashed var(--primary-light);
            border-radius: var(--border-radius);
            padding: 40px 20px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }

        .upload-area.active {
            border-color: var(--success);
            background-color: rgba(76, 201, 240, 0.05);
        }

        .upload-area.error {
            border-color: var(--accent);
            background-color: rgba(247, 37, 133, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary-light);
            margin-bottom: 15px;
        }

        .upload-text {
            margin-bottom: 10px;
            font-weight: 500;
        }

        .file-info {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background: rgba(67, 97, 238, 0.1);
            border-radius: var(--border-radius);
        }

        .file-info.active {
            display: block;
        }

        .file-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .file-size {
            color: var(--dark);
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: var(--success);
            transition: width 0.3s ease;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-download {
            background: var(--success);
        }

        .btn-download:hover {
            background: #3aa8d0;
        }

        .controls {
            margin-top: 30px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        input[type="range"] {
            padding: 0;
            -webkit-appearance: none;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }

        .range-value {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: var(--primary);
        }

        .status-message {
            text-align: center;
            padding: 10px;
            margin: 15px 0;
            border-radius: var(--border-radius);
            display: none;
        }

        .status-message.success {
            background: rgba(76, 201, 240, 0.2);
            color: #0a9396;
            display: block;
        }

        .status-message.error {
            background: rgba(239, 35, 60, 0.2);
            color: #ae2012;
            display: block;
        }

        .results {
            display: none;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 30px;
        }

        .comparison {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }

        .image-box {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }

        .image-box img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 15px;
        }

        .image-info {
            padding: 15px;
            background: var(--light);
            border-radius: var(--border-radius);
        }

        .savings {
            color: var(--success);
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .comparison {
                flex-direction: column;
                gap: 20px;
            }
            
            .image-box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Image Compressor</h1>
        
        <div class="upload-container">
            <div id="uploadArea" class="upload-area">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Click to browse or drag & drop your image here</div>
                <div class="file-types">Supports: JPG, PNG, WebP</div>
                
                <div id="fileInfo" class="file-info">
                    <div id="fileName" class="file-name"></div>
                    <div id="fileSize" class="file-size"></div>
                    <div id="progressBar" class="progress-bar">
                        <div id="progress" class="progress"></div>
                    </div>
                </div>
                
                <input type="file" id="fileInput" accept="image/jpeg, image/png, image/webp">
            </div>
            
            <div id="statusMessage" class="status-message"></div>
            
            <button id="compressBtn" class="btn" disabled>Compress Image</button>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="format">Output Format</label>
                <select id="format">
                    <option value="original">Original Format</option>
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WebP</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="quality">Quality: <span id="qualityValue" class="range-value">80</span>%</label>
                <input type="range" id="quality" min="1" max="100" value="80">
            </div>
        </div>
        
        <div id="results" class="results">
            <h2>Compression Results</h2>
            <div class="comparison">
                <div class="image-box">
                    <h3>Original Image</h3>
                    <img id="originalImg" src="" alt="Original image">
                    <div class="image-info">
                        <p>Size: <span id="originalSize">0</span> KB</p>
                        <p>Dimensions: <span id="originalDimensions">0</span> √ó <span id="originalDimensions2">0</span> px</p>
                    </div>
                </div>
                <div class="image-box">
                    <h3>Compressed Image</h3>
                    <img id="compressedImg" src="" alt="Compressed image">
                    <div class="image-info">
                        <p>Size: <span id="compressedSize">0</span> KB (<span id="savings" class="savings">0</span>% smaller)</p>
                        <p>Dimensions: <span id="compressedDimensions">0</span> √ó <span id="compressedDimensions2">0</span> px</p>
                        <a id="downloadBtn" href="#" class="btn btn-download">Download Compressed Image</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const compressBtn = document.getElementById('compressBtn');
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const statusMessage = document.getElementById('statusMessage');
            const qualitySlider = document.getElementById('quality');
            const qualityValue = document.getElementById('qualityValue');
            const results = document.getElementById('results');
            const originalImg = document.getElementById('originalImg');
            const compressedImg = document.getElementById('compressedImg');
            const originalSize = document.getElementById('originalSize');
            const compressedSize = document.getElementById('compressedSize');
            const savings = document.getElementById('savings');
            const originalDimensions = document.getElementById('originalDimensions');
            const originalDimensions2 = document.getElementById('originalDimensions2');
            const compressedDimensions = document.getElementById('compressedDimensions');
            const compressedDimensions2 = document.getElementById('compressedDimensions2');
            const downloadBtn = document.getElementById('downloadBtn');
            
            // Variables
            let originalFile = null;
            let originalImageData = null;
            let compressedImageBlob = null;
            
            // Update quality value display
            qualitySlider.addEventListener('input', function() {
                qualityValue.textContent = this.value;
            });
            
            // Handle drag and drop
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('active');
            });
            
            uploadArea.addEventListener('dragleave', function() {
                this.classList.remove('active');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('active');
                
                if (e.dataTransfer.files.length) {
                    handleFileSelect(e.dataTransfer.files[0]);
                }
            });
            
            // Handle click to browse
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function() {
                if (this.files.length) {
                    handleFileSelect(this.files[0]);
                }
            });
            
            // Handle file selection with visual feedback
            function handleFileSelect(file) {
                // Validate file type
                if (!file.type.match('image.*')) {
                    showError('Please select an image file (JPEG, PNG, or WebP)');
                    return;
                }
                
                originalFile = file;
                
                // Show upload progress
                uploadArea.classList.add('active');
                progressBar.classList.add('active');
                progress.style.width = '0%';
                
                // Simulate upload progress
                let progressPercent = 0;
                const progressInterval = setInterval(() => {
                    progressPercent += 10;
                    progress.style.width = progressPercent + '%';
                    
                    if (progressPercent >= 100) {
                        clearInterval(progressInterval);
                        showFileInfo(file);
                        
                        // Load the image to get dimensions
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = new Image();
                            img.onload = function() {
                                originalImageData = {
                                    src: e.target.result,
                                    width: img.width,
                                    height: img.height,
                                    size: file.size
                                };
                                
                                // Display original image info
                                originalImg.src = e.target.result;
                                originalSize.textContent = (file.size / 1024).toFixed(2);
                                originalDimensions.textContent = img.width;
                                originalDimensions2.textContent = img.height;
                            };
                            img.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                }, 100);
            }
            
            // Show file information after upload
            function showFileInfo(file) {
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                fileInfo.classList.add('active');
                
                // Enable compress button
                compressBtn.disabled = false;
                
                // Show success message
                showSuccess('Image uploaded successfully! Adjust settings and click Compress Image');
            }
            
            // Format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Show success message
            function showSuccess(message) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message success';
            }
            
            // Show error message
            function showError(message) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message error';
                uploadArea.classList.add('error');
                
                // Reset after 3 seconds
                setTimeout(() => {
                    statusMessage.className = 'status-message';
                    uploadArea.classList.remove('error');
                }, 3000);
            }
            
            // Handle compression
            compressBtn.addEventListener('click', function() {
                if (!originalImageData) return;
                
                compressBtn.disabled = true;
                compressBtn.textContent = 'Compressing...';
                
                // Get settings
                const format = document.getElementById('format').value;
                const quality = parseInt(qualitySlider.value) / 100;
                
                // Create canvas for compression
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    // Determine output format
                    let mimeType = 'image/jpeg';
                    if (format === 'png') mimeType = 'image/png';
                    else if (format === 'webp') mimeType = 'image/webp';
                    else if (originalFile.type.match('png')) mimeType = 'image/png';
                    else if (originalFile.type.match('webp')) mimeType = 'image/webp';
                    
                    // Compress image
                    canvas.toBlob(function(blob) {
                        compressedImageBlob = blob;
                        
                        // Display compressed image
                        const compressedUrl = URL.createObjectURL(blob);
                        compressedImg.src = compressedUrl;
                        compressedSize.textContent = (blob.size / 1024).toFixed(2);
                        compressedDimensions.textContent = img.width;
                        compressedDimensions2.textContent = img.height;
                        
                        // Calculate savings
                        const savingsPercent = ((originalFile.size - blob.size) / originalFile.size * 100).toFixed(2);
                        savings.textContent = savingsPercent;
                        
                        // Set download link
                        downloadBtn.href = compressedUrl;
                        downloadBtn.download = `compressed_${originalFile.name.replace(/\.[^/.]+$/, '')}.${format === 'jpeg' ? 'jpg' : format === 'webp' ? 'webp' : 'png'}`;
                        
                        // Show results
                        results.style.display = 'block';
                        
                        // Reset button
                        compressBtn.disabled = false;
                        compressBtn.textContent = 'Compress Image';
                        
                        // Show success message
                        showSuccess(`Image compressed successfully! Size reduced by ${savingsPercent}%`);
                        
                    }, mimeType, quality);
                };
                
                img.src = originalImageData.src;
            });
        });
    </script>
</body>
</html>
